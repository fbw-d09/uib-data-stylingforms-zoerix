<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <main class="container">
            <div class="logo"></div>
            <div class="box box1">
                <h3>THE BEST CRAFT BEER IN SPAIN</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt non asperiores quod ipsam dolor
                    aliquid
                    perferendis perspiciatis amet consequuntur eaque.</p>
            </div>
            <div class="box form">
                <h3>make a reservation</h3>
                <p>get your spot bevor somebody else does!</p>
                <form action="#" method="GET">
                    <label for="username" class="label uc">Your Name</label>
                    <br>
                    <input type="text" name="username" id="username-input" placeholder="John B. Goode" class="input">
                    <br>
                    <label for="inputemail" class="label uc">Email</label>
                    <br>
                    <input type="email" name="inputemail" id="email-input" placeholder="jbgoode@example.com"
                        class="input">
                    <br>
                    <label for="datetime" class="label uc">Reservation Time</label>
                    <br>
                    <input type="datetime-local" name="datetime" id="datetime" class="input">
                    <br>
                    <input type="submit" value="Reserve Now" class="label">
                </form>

            </div>


            <div class="footer"> ©️2018 El Amigo!</div>
        </main>
    </div>
</body>

</html>
